# Example Evaluation Test Case
# This file demonstrates how to define test cases for Regrada

name: greeting-test
description: Verify the assistant responds appropriately to greetings

tests:
  - name: basic-hello
    input:
      messages:
        - role: user
          content: "Hello!"
    expect:
      contains: ["hello", "hi", "hey", "greetings"]
      sentiment: positive
      max_latency_ms: 2000

  - name: greeting-with-name
    input:
      messages:
        - role: user
          content: "Hi, my name is Alex"
    expect:
      contains: ["Alex"]
      not_contains: ["error", "sorry"]

  - name: follow-up-context
    input:
      messages:
        - role: user
          content: "Hello!"
        - role: assistant
          content: "Hello! How can I help you today?"
        - role: user
          content: "What's the weather like?"
    expect:
      semantic_similarity:
        reference: "I don't have access to real-time weather data"
        threshold: 0.7
