name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version (e.g. 1.0.0)
        required: true
      upload_latest:
        description: Update releases/latest.txt
        required: false
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    env:
      VERSION: ${{ inputs.version }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_PREFIX: releases
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install garble
        run: go install mvdan.cc/garble@latest

      - name: Build obfuscated artifact
        shell: bash
        run: |
          set -euo pipefail
          out="regrada_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}"
          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" CGO_ENABLED=0 \
            garble -literals -tiny -seed=random build \
            -ldflags="-s -w" -trimpath -o regrada .
          mkdir -p "dist/$VERSION"
          tar -czf "dist/$VERSION/${out}.tar.gz" regrada
          rm regrada
          echo "$VERSION" > dist/latest.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        shell: bash
        run: |
          set -euo pipefail
          out="regrada_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz"
          aws s3 cp "dist/$VERSION/$out" "s3://$S3_BUCKET/$S3_PREFIX/$VERSION/$out"
          if ${{ inputs.upload_latest }} && [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "amd64" ]; then
            aws s3 cp dist/latest.txt "s3://$S3_BUCKET/$S3_PREFIX/latest.txt"
            aws s3 cp install.sh "s3://$S3_BUCKET/install.sh"
          fi
